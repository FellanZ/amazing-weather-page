<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Rowdies:wght@300;400;700&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Stockholm</h1>
            <p class="weather-app-details">
              Monday 9:16, fog
              <br />
              Humidity: <strong>99%</strong>, Wind: <strong>1.03km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">0</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="" target="_blank"> Felicia Z</a>, open sourced on
        <a href="" target="_blank"> GitHub</a>
        and hosted on
        <a href="" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
